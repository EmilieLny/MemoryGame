        https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"> </script> <script src='//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Memory Game</h1>
            <p>Memory has long been a favorite game for all generations. It is easy to play and requires observation,
                concentration and a good memory to win. Try to select all the pairs !</p>
            <p><a class="btn btn-primary btn-lg" href="#boardGame" role="button">Let's play !</a> <a class="btn btn-primary btn-lg"
                    role="button" value="Refresh Page" onClick="window.location.reload()">New Game</a></p>
        </div>
    </div>



    <!-- The Modal -->
    <div class="modal fade" id="won">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">You won the game !</h4>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div style="width:100%;height:0;padding-bottom:75%;position:relative;">
                        <iframe src="https://i.giphy.com/media/61WQjcikGXENPNfutf/giphy.webp" width="100%" height="100%"
                            style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onClick="window.location.reload()">Play again</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="col-lg-2"></div>
        <div class="col-lg-8" id='boardGame'></div>
